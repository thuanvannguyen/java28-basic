<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSITON CSS</title>

  <!-- Import styles.css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="header-top"></div>
  <div class="menu-main"></div>

  <!-- 
  postion: static; Thuoc tinh mac dinh position
  -> Khong su dung duoc cac thuoc tinh vi tri: top, right, bottom, left
   -->
  <div class="box-1"></div>


  <!-- 
  postion: relavtive; (Mat troi)
  -> Xac dinh vi tri tuyet doi cua PT
  -> su dung duoc: top, right, bottom, left, z-index
  -->
  <div class="box-2"></div>


  <!-- 
  postion: absolute; (Trai dat)
  -> Xac dinh vi tri tuong doi cua PT
  -> su dung duoc: top, right, bottom, left, z-index
  -->
  <div class="box-3">
    <div class="box-4"></div>
    <div class="box-5"></div>
  </div>

  <div class="content"></div>


  <!-- 
  postion: fixed;
  -->
  <div class="messenger"></div>




</body>

</html>
